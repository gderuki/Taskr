spring:
  application:
    name: Taskr
  
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  datasource:
    url: jdbc:postgresql://localhost:5432/taskr_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  config: classpath:logback-spring.xml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    defaults:
      enabled: false
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: Task Management Application
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

app:
  notification:
    type: ${NOTIFICATION_TYPE:console}
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - "*"
    exposed-headers:
      - X-Correlation-Id
    allow-credentials: true
    max-age: 3600

---
spring:
  config:
    activate:
      on-profile: dev

app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:8080
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - "*"
    exposed-headers:
      - X-Correlation-Id
    allow-credentials: true
    max-age: 3600

---
spring:
  config:
    activate:
      on-profile: prod

app:
  cors:
    allowed-origins:
      - ${ALLOWED_ORIGIN:https://website_url_here.com}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    allowed-headers:
      - Content-Type
      - Authorization
      - X-Correlation-Id
    exposed-headers:
      - X-Correlation-Id
    allow-credentials: true
    max-age: 7200
